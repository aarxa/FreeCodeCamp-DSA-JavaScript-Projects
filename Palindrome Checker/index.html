<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <div class = "input">
        <input type="text" id="text-input" placeholder="Enter text..."></div>
        <button id="check-btn">Check</button>
        <div id="result"></div>
        <div class="definition">
            <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing. <span class="emoji">✨</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
