<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="min-h-screen bg-zinc-800 flex items-center justify-center p-5">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h1 class="text-2xl font-bold text-zinc-800 mb-6">Pokémon Search App</h1>
      <div class="mb-4">
        <label for="search" class="block text-zinc-700 text-sm font-bold mb-2"
          >Search for Pokémon Name or ID:</label
        >
        <input
          type="text"
          id="search-input"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="e.g. Pikachu"
          required
        />
      </div>
      <button id="search-button"
        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-6"
      >
        Search
      </button>
      <!-- Add a new div for displaying search result -->
      <div id="search-result">
        <div id="result-content"></div>
        <div id="types" class="mb-4"></div>
        <img id="sprite" src="" alt="" class="w-full max-w-sm mx-auto mb-4 hidden">
      </div>

      <div id="pokemon-details" class="mb-6"></div>
      <table class="table-auto w-full">
        <thead>
          <tr class="text-left">
            <th class="px-4 py-2 bg-purple-700 text-white">Base</th>
            <th class="px-4 py-2 bg-purple-700 text-white">Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Name:</td>
            <td id="pokemon-name" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">ID:</td>
            <td id="pokemon-id" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Weight:</td>
            <td id="weight" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Height:</td>
            <td id="height" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">HP:</td>
            <td id="hp" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Attack:</td>
            <td id="attack" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Defense:</td>
            <td id="defense" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Special Attack:</td>
            <td id="special-attack" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Special Defense:</td>
            <td id="special-defense" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
          <tr>
            <td class="border px-4 py-2 bg-purple-600 text-white">Speed:</td>
            <td id="speed" class="border px-4 py-2 bg-purple-500 text-white"></td>
          </tr>
        </tbody>
      </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
