<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Pokémon Search App</h1>
      <div class="input-group">
        <label for="search-input" class="label">Search for Pokémon Name or ID:</label>
        <input
          type="text"
          id="search-input"
          class="input"
          placeholder="e.g. Pikachu"
          required
        />
      </div>
      <button id="search-button" class="button">Search</button>
      <div id="search-result" class="hidden">
        <div id="result-content"></div>
        <div id="types" class="types"></div>
        <img id="sprite" src="" alt="" class="sprite hidden">
      </div>
      <div id="pokemon-details" class="pokemon-details">
        <table class="stats-table">
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name:</td>
              <td id="pokemon-name"></td>
            </tr>
            <tr>
              <td>ID:</td>
              <td id="pokemon-id"></td>
            </tr>
            <tr>
              <td>Weight:</td>
              <td id="weight"></td>
            </tr>
            <tr>
              <td>Height:</td>
              <td id="height"></td>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Special Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Special Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
